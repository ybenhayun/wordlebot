<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://css.gg/bot.css' rel='stylesheet'>
	<link rel = "stylesheet" type = "text/css" href = "wordl.css">

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js'></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

    <script type = "text/javascript" src = "wordl.js"></script>
    <script type = "text/javascript" src = "bot.js"></script>
    <script type = "text/javascript" src = "words.js"></script>
    <script type = "text/javascript" src = "rankings.js"></script>
    <script type = "text/javascript" src = "commonwords.js"></script>
    <script type = "text/javascript" src = "colorings.js"></script>
	<title>WordleBot</title>
</head>
<body>
    <div id = "container">
        
        <div id="header">
            <div id = "top">
                <button id="refresh"><i class="fa fa-refresh"></i></button>
                <h1>Wordle Calcle</h1>
                <button class = 'test'><i class="gg-bot"></i></button>
            </div>
            
            <h3>
                currently solving 
                <select name="num_letters" id = "num_letters">
                    <option value="4">4</option> 
                    <option value="5" selected = "selected">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                </select>
                letter words
            </h3>
            <h3>
                Wordbank: 
                <select name="wordbank" id = "wordbank">
                    <option value="restricted" selected = "selected">Most Likely Answers</option> 
                    <option value="complete">Wordle + all variants</option>
                </select>
            </h3>
                <button id = "wordlebot">Run Bot</button>
        </div>
        
        <div id = "guesses">
            <input type="text" autocomplete="off" id="word_entered" name="word_entered" placeholder="enter your guess here"
            input onkeypress = 'return /[a-z]/i.test(event.key)' oninput= 'this.value = this.value.toUpperCase()' type = 'letter'>
            
            <div id = "grid"></div>
            <div id = "calculate"></div>
        </div>
        
        <div id = "suggestions">
        
            <h2 class = 'num_options'></h2>
            <h3 class = 'by_likelihood'></h3> 
            <div class = "label">Hard Mode: </div>
            <label class="switch"> 
                <input type="checkbox" id = "mode">
                <span class="slider round"></span>
            </label>


            <h3 class = 'best_options'></h3>

            <div id = "answers">
                <div class = 'best-guesses normal front'>
                    <ul class = 'word-list'></ul>
                </div>

                <div class = "best-guesses hard back">
                    <ul class = 'word-list'></ul>
                </div>
            </div>
        </div>

        <div id = "letter-info">
            <h2>Most Common Letters</h2>
            <ul class = "best-letters"></ul>
        </div>
    </div> 
</body>
</html>
